<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Orçamento Mensal</h1>
        <div class="side">
            <label for="dark-mode">Tema Escuro</label>
            <input type="checkbox" name="dark-mode" id="dark-mode">
        </div>
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="images/income.svg" alt="Imagem de Entrada">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="images/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3>
                    <span>Saldo</span>
                    <img src="images/total.svg" alt="Imagem do Saldo">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new" onclick="finance.toggleModal()">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" method="" onsubmit="finance.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" name="amount" id="amount" step="0.01" placeholder="0,00">
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.
                        </small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="finance.toggleModal()">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Lucas Vinicius</p>
    </footer>
    <script src="js/finance.js"></script>
    <script src="js/dark-mode.js"></script>
</body>

</html>
